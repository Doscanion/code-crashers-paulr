<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="./styles/styles.css" />

    <body>
        <svg width="500" height="300" style="background-color: gray">
            <rect
                x="20"
                y="20"
                width="280"
                height="180"
                class="green-rectangle"
            ></rect>
            <rect
                x="100"
                y="60"
                width="280"
                height="180"
                class="red-rectangle"
            ></rect>
            <rect
                x="180"
                y="100"
                width="280"
                height="180"
                class="cyan-rectangle"
            ></rect>

        <br />

            <circle cx="380" cy="200" r="50" class="circle-black"></circle>
            <ellipse
                cx="250"
                cy="400"
                rx="160"
                ry="60"
                class="ellipsis-red"
            ></ellipse>
            <line x1="220" x2="50" y1="130" y2="40" class="line-black"></line>
            <line x1="280" x2="450" y1="130" y2="40" class="line-black"></line>

                x1="90"
                x2="410"
                y1="400"
                y2="400"
                class="line-darkred"
            ></line>
        </svg>
        <br />

            <polygon
                points="108,167 128,47 188,127"
                class="polygon-white"
            ></polygon>
            <polygon
                points="392,167 372,47 312,127"
                class="polygon-white"
            ></polygon>

                cx="250"
                cy="280"
                rx="200"
                ry="160"
                class="ellipsis-white"
            ></ellipse>

                x1="200"
                x2="300"

            ></line>
            <line
                x1="300"
                x2="200"
                y1="320"
                y2="370"
                class="line-black-small"
            ></line>
            <polyline
                points="120,360 80,340 20,350"
                class="polyline-black"
            ></polyline>
            <polyline
                points="125,370 90,380 40,420"
                class="polyline-black"

            <polyline
                points="380,360 420,340 480,350"
                class="polyline-black"

            <polyline
                points="375,370 410,380 460,420"
