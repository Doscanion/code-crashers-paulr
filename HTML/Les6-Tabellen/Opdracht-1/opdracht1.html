<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/011262279e.js"
            crossorigin="anonymous"
        ></script>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,
            td {
                padding: 8px;
            }
        </style>
        <title>Opdracht 1</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
            <tr>
                <td><del>Cell 1, 1</del></td>
                <td><abbr title="Dit is een abbr">Cell 2, 1</abbr></td>
                <td>Cell 3, 1</td>
                <td><i class="fa-regular fa-user"></i>Cell 4, 1</td>
            </tr>
            <tr>
                <td>
                    <a href="https://www.google.com" target="_blank">
                        Cell 1, 2
                    </a>
                </td>
                <td>Cell 2, 2</td>
                <td>Cell 3, 2</td>
                <td>Cell 4, 2</td>
            </tr>
            <tr>
                <td>Cell 1, 3</td>
                <td>Cell 2, 3</td>
                <td>Cell 3, 3</td>
                <td>Cell 4, 3</td>
            </tr>
            <tr>
                <td>Cell 1, 4</td>
                <td>Cell 2, 4</td>
                <td>Cell 3, 4</td>
                <td>
                    <img
                        src="./images/afbeelding.jpg"
                        height="100px"
                        width="100px"
                        alt="nope"
                    />Cell 4, 4
                </td>
            </tr>
        </table>
    </body>
</html>
