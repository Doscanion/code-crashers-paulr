<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,
            td {
                padding: 8px;
            }
        </style>
        <title>Opdracht 2</title>
    </head>
    <body>
        <table>
            <tr>
                <th>&nbsp</th>
                <th colspan="4"><i>X</i></th>
            </tr>
            <tr>
                <td rowspan="4"><i>Y</i></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
        </table>
        <br />
        <table>
            <tr>
                <th colspan="2">Susan</th>
                <th>Kayleigh</th>
                <th rowspan="2">Karen</th>
            </tr>
            <tr>
                <td>Haley</td>
                <td>Brenda</td>
                <th rowspan="2">Yvonne</th>
            </tr>
            <tr>
                <th colspan="2" rowspan="2">Gertrude</th>
                <td>Megan</td>
            </tr>
            <tr>
                <th colspan="2">Becky</th>
            </tr>
        </table>
        <br />
        <table>
            <tr>
                <td colspan="3">CCC</td>
                <td>C</td>
                <td rowspan="3">C<br />C<br />C</td>
            </tr>
            <tr>
                <td>C</td>
                <td rowspan="2">C<br />C</td>
                <td>C</td>
                <td>C</td>
            </tr>
            <tr>
                <td rowspan="2">C<br />C</td>
                <td>C</td>
                <td>C</td>
            </tr>
            <tr>
                <td rowspan="3">C<br />C<br />C</td>
                <td>C</td>
            </tr>
            <tr>
                <td>C</td>
                <td>C</td>
                <td colspan="3">CCC</td>
            </tr>
        </table>
    </body>
</html>
