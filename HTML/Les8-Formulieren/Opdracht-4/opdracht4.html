<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Opdracht 4</title>
    </head>
    <body>
        <h1>Patronen controleren</h1>
        <form action="opdracht4.html" method="post">
            <label for="achternaam">Achternaam</label>
            <input
                type="text"
                name="achternaam"
                id="achternaam"
                pattern="[A-Z]{1}[a-z]{1,}"
                title="Begin met een hoofdletter"
            />
            <br />
            <label for="nummer">Tel. nummer</label>
            <input
                type="tel"
                name="nummer"
                id="nummer"
                pattern="[0-9]{2}-[0-9]{8}"
                title="Voorbeeld 01-23456789"
            />
            <br />
            <label for="email">E-mail</label>
            <input
                type="email"
                name="email"
                id="email"
                pattern="[a-z0-9]{6,}@gmail.com"
                title="Minimaal 6 karakter of getallen met @gmail.com"
            />
            <input type="submit" />
        </form>
    </body>
</html>
