<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Opdracht 7</title>
    </head>
    <body>
        <h1>Contactformulier</h1>
        <form
            action="mailto:nepniks@gmail.com?subject=Test%20Formulier&body=Nope%20Niks"
            method="post"
            enctype="text/plain"
        >
            <label for="name">Name</label>
            <input
                id="name"
                type="text"
                name="name"
                pattern="[A-Z]{1,}[a-z]{1,}"
                title="Only letters"
            />
            <br />
            <label for="street">Street</label>
            <input
                type="text"
                id="street"
                name="street"
                pattern="[A-Z]{1,}[a-z]{1,}"
                title="Only letters"
            />
            <br />
            <label for="street-number">Street number</label>
            <input
                type="text"
                id="street-number"
                name="street-number"
                pattern="[0-9]{1,}"
                title="Only numbers"
            />
            <br />
            <label for="postcode">Post code</label>
            <input
                type="text"
                id="postcode"
                name="postcode"
                pattern="[0-9]{4}[A-Z]{2}"
                title="Only Numbers and Capitals letter"
            />
            <br />
            <label for="city">City</label>
            <input
                type="text"
                id="city"
                name="city"
                pattern="[A-Z]{1}[a-z]{1,}"
                title="Start with a Capital letter"
            />
            <br />
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" />
            <br />
            <label for="tel">Tel. number</label>
            <input
                type="tel"
                id="tel"
                name="tel"
                pattern="[0-9]{2}-[0-9]{8}"
                title="Example 01-23456789"
            />
            <br />
            <label for="message">Message</label>
            <br />
            <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
            ></textarea>
            <br />
            <input type="submit" name="send" value="Send" />
        </form>
        <br />
        <a
            href="mailto:nepniks@gmail.com?subject=Test%20Formulier&body=Nope%20Niks"
            >Create mail</a
        >
    </body>
</html>
