<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/011262279e.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Posities Opdracht 6</title>
    </head>
    <body>
        <div class="container">
            <div class="close">
                <div class="close-x"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="frame">
                <div class="frame-1">
                    <div class="icon">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                    <div class="frame-1-text">
                        <p class="frame-1-text-1">Sure you want to accept?</p>
                        <p class="frame-1-text-2">
                            Are you sure you want to accept this?
                        </p>
                    </div>
                </div>
                <div class="frame-2">
                    <button class="button-1"><p>No, cancel</p></button>
                    <button class="button-2"><p>Yes, confirm</p></button>
                </div>
            </div>
        </div>
    </body>
</html>
