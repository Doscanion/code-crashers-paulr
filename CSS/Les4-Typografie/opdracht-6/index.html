<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/011262279e.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Font Awesome</title>
    </head>
    <body>
        <p>
            <i class="fa-brands fa-android"></i>
            <i class="fa-solid fa-gamepad"></i>
            <i class="fa-solid fa-dragon"></i>
            <i class="fa-brands fa-steam-square"></i>
            <i class="fa-brands fa-steam"></i>
        </p>
        <ul class="fa-ul">
            <li>
                <span class="fa-li fa-brands fa-facebook"></span
                ><a href="https://nl-nl.facebook.com/">Facebook</a>
            </li>
            <li>
                <span class="fa-li fa-brands fa-linkedin-in"></span
                ><a href="https://nl.linkedin.com/">LinkedIn</a>
            </li>
            <li>
                <span class="fa-li fa-brands fa-wikipedia-w"></span
                ><a href="https://nl.wikipedia.org/">Wikipedia</a>
            </li>
            <li>
                <span class="fa-li fa-brands fa-google"></span
                ><a href="https://google.com">Google</a>
            </li>
            <li>
                <span class="fa-li fa-brands fa-deviantart"></span
                ><a href="https://www.deviantart.com/">DeviantArt</a>
            </li>
        </ul>
        <p class="icons">
            <button>
                <span class="fa-stack fa-lg">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-play fa-stack-1x icon-color"></i>
                </span>
            </button>
            <button>
                <span class="fa-stack fa-lg">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-pause fa-stack-1x icon-color"></i>
                </span>
            </button>
            <button>
                <span class="fa-stack fa-lg">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-lock fa-stack-1x icon-color"></i>
                </span>
            </button>
            <button>
                <span class="fa-stack fa-lg">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-wrench fa-stack-1x icon-color"></i>
                </span>
            </button>
            <button>
                <span class="fa-stack fa-lg">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-lock-open fa-stack-1x icon-color"></i>
                </span>
            </button>
            <button>
                <span class="fa-stack fa-lg">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i
                        class="fa-solid fa-right-to-bracket fa-stack-1x icon-color"
                    ></i>
                </span>
            </button>
            <button>
                <span class="fa-stack fa-lg">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i
                        class="fa-solid fa-right-from-bracket fa-stack-1x icon-color"
                    ></i>
                </span>
            </button>
            <button>
                <span class="fa-stack fa-lg">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i
                        class="fa-solid fa-magnifying-glass-plus fa-stack-1x icon-color"
                    ></i>
                </span>
            </button>
            <button>
                <span class="fa-stack fa-lg">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-envelope fa-stack-1x icon-color"></i>
                </span>
            </button>
            <button>
                <span class="fa-stack fa-lg">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-user-plus fa-stack-1x icon-color"></i>
                </span>
            </button>

            <!-- <i class="fa-solid fa-pause"></i>
        <i class="fa-solid fa-circle-play"></i>
        <i class="fa-solid fa-wrench"></i>
        <i class="fa-solid fa-magnifying-glass-plus"></i>
        <i class="fa-solid fa-envelope"></i>
        <i class="fa-solid fa-lock-open"></i>
        <i class="fa-solid fa-lock"></i>
        <i class="fa-solid fa-user-plu"></i>
        <i class="fa-solid fa-file-import"></i>
        <i class="fa-solid fa-file-export"></i> -->
        </p>
        <p>
            <i class="fa-solid fa-dog fa-bounce"></i>
            <i class="fa-solid fa-file fa-beat"></i>
            <i class="fa-solid fa-tornado fa-fade"></i>
            <i class="fa-solid fa-circle-nodes fa-spin"></i>
            <i class="fa-solid fa-dungeon fa-flip"></i>
            <i class="fa-solid fa-expand fa-shake"></i>
        </p>
    </body>
</html>
