<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Grid Opdracht 6</title>
    </head>
    <body>
        <div class="container">
            <section class="tiles">
                <div class="grid-block-1">
                    <figure>
                        <img src="./images/image-1.png" alt="image-1" />
                    </figure>
                </div>
                <div class="grid-block-2">
                    <figure>
                        <img src="./images/image-2.png" alt="image-2" />
                    </figure>
                </div>
                <div class="grid-block-3">
                    <figure>
                        <img src="./images/image-4.png" alt="image-4" />
                    </figure>
                </div>
                <div class="grid-block-4">
                    <figure>
                        <img src="./images/image-5.png" alt="image-5" />
                    </figure>
                </div>
                <div class="grid-block-5">
                    <figure>
                        <img src="./images/image-6.png" alt="image-6" />
                    </figure>
                </div>
                <div class="grid-block-6">
                    <figure>
                        <img src="./images/image-3.png" alt="image-3" />
                    </figure>
                </div>
                <div class="grid-block-7">
                    <figure>
                        <img src="./images/image-7.png" alt="image-7" />
                    </figure>
                </div>
                <div class="grid-block-8">
                    <figure>
                        <img src="./images/image-8.png" alt="image-8" />
                    </figure>
                </div>
            </section>
            <section class="banner"></section>
            <section class="content"></section>
        </div>
    </body>
</html>
