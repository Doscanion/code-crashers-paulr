<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Opdracht 5</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="./js/javascript.js" defer></script>
	</head>
	<body>
		<div id="figure">
			<figure data-artist="The Beatles" data-year="1967">
				<img src="images/album-1.jpg" alt="Sgt. Pepper's Lonely Hearts Club Band" width="200" height="200">
				<figcaption>Sgt. Pepper's Lonely Hearts Club Band</figcaption>
			</figure>
			<figure data-artist="Michael Jackson" data-year="1982">
				<img src="images/album-2.jpg" alt="Thriller" width="200" height="200">
				<figcaption>Thriller</figcaption>
			</figure>
			<figure data-artist="The Beach Boys" data-year="1966">
				<img src="images/album-3.jpg" alt="Pet Sounds" width="200" height="200">
				<figcaption>Pet Sounds</figcaption>
			</figure>
			<figure data-artist="Queen" data-year="1989">
				<img src="images/album-4.jpg" alt="The Miracle" width="200" height="200">
				<figcaption>The Miracle</figcaption>
			</figure>
			<figure data-artist="The Rolling Stones" data-year="1966">
				<img src="images/album-5.jpg" alt="Aftermath" width="200" height="200">
				<figcaption>Aftermath</figcaption>
			</figure>
			<figure data-artist="ABBA" data-year="1979">
				<img src="images/album-6.jpg" alt="Voulez-Vous" width="200" height="200">
				<figcaption>Voulez-Vous</figcaption>
			</figure>
			<figure data-artist="Fleetwood Mac" data-year="1977">
				<img src="images/album-7.jpg" alt="Rumours" width="200" height="200">
				<figcaption>Rumours</figcaption>
			</figure>
			<figure data-artist="Bee Gees" data-year="1979">
				<img src="images/album-8.jpg" alt="Spirits Having Flown" width="200" height="200">
				<figcaption>Spirits Having Flown</figcaption>
			</figure>
		</div>
		<div id="table">
			<table>
				<tr>
					<th>Album</th>
					<th>Artist</th>
					<th>Year</th>
					<th>Clicked</th>
				</tr>
				
			</table>
		</div>
		
	</body>
</html>
