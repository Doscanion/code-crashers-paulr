<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Opdracht 5</title>
		<link rel="stylesheet" href="./css/style.css">
		<script src="./js/main.js" defer></script>
	</head>
	<body>
		<header>
			<div class="logo">
				<svg viewBox="0 0 282.64 241.734" xmlns="http://www.w3.org/2000/svg">
					<polygon fill="var(--theme-color)" points="85.628,0 0,113.633 53.46,182.059 83.25,142.524 60.21,113.034 145.388,0" />
					<polygon fill="#212529" points="53.723,241.734 228.386,9.947 220.615,0 205.664,0 31.191,231.532 39.163,241.734" />
					<polygon fill="var(--theme-color)" points="100.084,241.734 84.166,221.36 113.957,181.827 160.762,241.734" />
					<polygon fill="var(--theme-color)" points="221.897,241.734 282.64,241.734 204.396,141.587 266.669,58.947 236.068,19.779 143.972,141.995" />
				</svg>
			</div>
			<div class="avatar"></div>
		</header>
		<section>
			<div class="sidebar">
				<a href="settings.html">Instellingen</a>
				<a href="profile.html">Profielpagina</a>
			</div>
			<div class="content">
				<form action="settings.html" method="post" id="edit-profile-form">
					<label for="first-name-input">Voornaam</label>
					<input type="text" name="first-name" id="first-name-input">
					<label for="last-name-input">Achternaam</label>
					<input type="text" name="last-name" id="last-name-input">
					<label for="birth-date-input">Geboortedatum</label>
					<input type="date" name="birth-date" id="birth-date-input">
					<label for="biography-input">Biografie</label>
					<textarea name="biography" id="biography-input"></textarea>
					<hr>
					<label for="theme-color-input">Themakleur</label>
					<input type="color" name="theme-color" id="theme-color-input" value="#eedB5a">
					<select name="avatar" id="avatar-input">
						<option value="yuki.jpg">Yuki</option>
						<option value="leo.jpg">Leo</option>
						<option value="lotje.jpg">Lotje</option>
						<option value="nicky.jpg">Nicky</option>
					</select>
					<hr>
					<input type="submit" name="edit" value="Aanpassen">
				</form>
			</div>
		</section>
	</body>
</html>
